<h1 style="margin-top:150px" align="center">jQuery Drag'n'crop Plugin Examples</h1>
<div class="wrapper" style="width:960px; margin:0 auto;">
    <h2>Basic Example</h2>
    <p>
    <div style="width: 200px; height:200px"><img src="images/1.jpg" id="demo1"/></div>
    </p>
    <script type="text/javascript">
        $('#demo1').dragncrop();
    </script>
    <h2>With overlay and overflow options.</h2>
    <p>
    <div style="width: 200px; height:200px"><img src="images/1.jpg" id="demo2"/></div>
    </p>
    <script type="text/javascript">
        $('#demo2').dragncrop({overlay: true, overflow: true});
    </script>
    <h2>initial position</h2>
    <p>
    <div style="width: 200px; height:200px"><img src="images/1.jpg" id="demo3"/></div>
    </p>
    <script type="text/javascript">
        $('#demo3').dragncrop({position: {offset: [0.75, 0]}});
    </script>
    <h2>vertical photo with instruction</h2>
    <p>
    <div style="width: 200px; height:200px"><img src="images/3.jpg" id="demo4"/></div>
    </p>
    <script type="text/javascript">
        $('#demo4').dragncrop({instruction: true});
    </script>
    <h2>event listeners</h2>
    <p>
    <div style="width: 200px; height:200px"><img src="images/3.jpg" id="demo5"/></div>
    <div id="photo5-log">Drag to see events</div>
    </p>
    <script type="text/javascript">
        $('#demo5').dragncrop({instruction: true});
        $('#demo5').dragncrop({
            start: function () {
                $('#photo5-log').css('background', '#ccc')
            },
            drag: function (event, position) {
                $('#photo5-log').html('Event: dragging. Postion (offset): ' + position.offset)
            },
            stop: function (e) {
                $('#photo5-log').css('background', '#fff')
            }
        });</script>
    <h2>chaining</h2>
    <p>
    <div style="width: 100px; height:100px">
        <img src="images/2.jpg" id="photo6-small"/>
    </div>
    </p>

    <p>
    <div style="width: 300px; height:300px">
        <img src="images/2.jpg" id="photo6-large"/>
    </div>
    </p>

    <script type="text/javascript">
        $('#photo6-small').dragncrop({
            drag: function (event, position) {
                $('#photo6-large').dragncrop('move', position);
            }
        });
        $('#photo6-large').dragncrop({
            drag: function (event, position) {
                $('#photo6-small').dragncrop('move', position);
            }
        });
    </script>
